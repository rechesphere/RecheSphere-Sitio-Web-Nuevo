<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>RecheSphere | Captación de clientes predecible</title>
    <meta name="description" content="Agencia de marketing digital especializada en captación de clientes predecible mediante Meta Ads y embudos de venta." />
    <!-- Tailwind CSS via CDN (Mantenemos esto ya que no hay build step de CSS configurado) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#0B72FF',
              secondary: '#111827',
              accent: '#00D4B8',
              neutral: {
                50: '#F8FAFC',
                100: '#E6EEF8',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #111827;
        /* Optimización de scroll */
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
      }
      
      /* Optimización de renderizado de texto */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Evitar highlights azules en tap en móviles */
      button, a {
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* CLASES DE UTILIDAD PARA RENDIMIENTO */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform;
      }

      /* Ajustes específicos para móvil */
      @media (max-width: 768px) {
        .blur-xl {
          backdrop-filter: blur(8px) !important; /* Menos blur para rendimiento */
        }
      }
    </style>
